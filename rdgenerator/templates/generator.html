<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="generator.title">Payload Generator</title>
  <script src="/static/i18n.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #3498db;
      border-radius: 4px;
    }
  </style>
</head>

<body data-page="generator">

  <div class="container">
    <h1 data-i18n="generator.heading">Payload Generator</h1>

    <form method="POST" action="/generate">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-group">
        <label for="filename" data-i18n="generator.filenameLabel">Filename (without extension)</label>
        <input type="text"
               id="filename"
               name="filename"
               required
               minlength="3"
               maxlength="32"
               pattern="[a-zA-Z0-9_-]+"
               title="Only letters, numbers, underscores, and hyphens"
               data-i18n-placeholder="generator.filenamePlaceholder"
               placeholder="my_payload">
      </div>

      <div class="form-group">
        <label for="platform" data-i18n="generator.platformLabel">Target Platform</label>
        <select id="platform" name="platform" required>
          <option value="windows" data-i18n="generator.platformWindows">Windows (.exe/.msi)</option>
          <option value="windows-x86" data-i18n="generator.platformWindowsX86">Windows x86 (.exe)</option>
          <option value="linux" data-i18n="generator.platformLinux">Linux (.deb/.rpm)</option>
          <option value="macos" data-i18n="generator.platformMacOS">macOS (.dmg)</option>
          <option value="android" data-i18n="generator.platformAndroid">Android (.apk)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="direction" data-i18n="generator.directionLabel">Connection Direction</label>
        <select id="direction" name="direction" required>
          <option value="reverse" data-i18n="generator.reverse">Reverse</option>
          <option value="bind" data-i18n="generator.bind">Bind</option>
        </select>
      </div>

      <div class="form-group">
        <label for="host" data-i18n="generator.hostLabel">Host/IP Address</label>
        <input type="text"
               id="host"
               name="host"
               required
               placeholder="192.168.1.10"
               data-i18n-placeholder="generator.hostPlaceholder">
      </div>

      <div class="form-group">
        <label for="port" data-i18n="generator.portLabel">Port</label>
        <input type="number"
               id="port"
               name="port"
               min="1"
               max="65535"
               value="4444"
               required>
      </div>

      <button type="submit" data-i18n="generator.generateButton">Generate Payload</button>
    </form>

    <div class="note" data-i18n="generator.note">
      Note: Generated files will be available for download immediately after creation and automatically deleted after 1 hour.
    </div>
  </div>

</body>
</html>
