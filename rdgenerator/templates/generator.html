<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>客户端构建平台</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview img {
      max-width: 300px;
      max-height: 60px;
      margin-top: 5px;
      border: 1px solid #555;
    }
    /* 固定按钮样式 */
    .top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .top-buttons button {
      background-color: #1a1a1a;
      color: white;
      padding: 8px 16px;
      margin-right: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 固定顶部按钮 -->
  <div class="top-buttons">
    <button type="button" onclick="saveFormData()">保存配置</button>
    <button type="button" onclick="loadFormData()">加载配置</button>
  </div>

  <div class="container">
    <h1><i class="fas fa-cogs"></i> 客户端构建平台</h1>

    <form id="platformForm">
      <div class="section">
        <label for="id_exename">可执行文件名 (仅英文):</label>
        <input type="text" name="exename" id="id_exename" placeholder="myclient" />

        <label for="id_appname">应用名称:</label>
        <input type="text" name="appname" id="id_appname" placeholder="My Remote Client" />

        <label for="id_platform">平台:</label>
        <select name="platform" id="id_platform">
          <option value="windows">Windows</option>
          <option value="macos">macOS</option>
          <option value="linux">Linux</option>
        </select>

        <label for="id_serverIP">服务器 Host:</label>
        <input type="text" name="serverIP" id="id_serverIP" placeholder="relay.example.com" />

        <label for="id_key">密钥:</label>
        <input type="text" name="key" id="id_key" placeholder="your-key-here" />

        <label for="id_iconfile">应用图标 (.png):</label>
        <input type="file" name="iconfile" id="id_iconfile" accept=".png" />
        <div id="icon-preview" class="preview"></div>
        <input type="hidden" name="iconbase64" id="id_iconbase64" />

        <label for="id_logofile">Logo (.png):</label>
        <input type="file" name="logofile" id="id_logofile" accept=".png" />
        <div id="logo-preview" class="preview"></div>
        <input type="hidden" name="logobase64" id="id_logobase64" />
      </div>

      <button type="submit">生成客户端</button>
    </form>
  </div>

  <script>
    // ===== 保存表单 =====
    function saveFormData() {
      const form = document.getElementById('platformForm');
      if (!form) {
        alert('表单未找到！');
        return;
      }

      const data = {};
      const formData = new FormData(form);

      // 收集普通字段
      for (const [name, value] of formData.entries()) {
        if (!name.endsWith('base64')) {
          data[name] = value;
        }
      }

      // 添加 base64 图标/Logo（如果存在）
      const iconBase64 = document.getElementById('id_iconbase64').value;
      if (iconBase64) data.iconfile = iconBase64;

      const logoBase64 = document.getElementById('id_logobase64').value;
      if (logoBase64) data.logofile = logoBase64;

      // 生成文件
      const filename = data.exename || 'client-config';
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ===== 加载表单 =====
    function loadFormData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';

      input.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            const data = JSON.parse(event.target.result);
            fillForm(data); // ← 关键：传入 data
            alert('✅ 配置加载成功！');
          } catch (err) {
            alert('❌ 文件格式错误：' + err.message);
          }
        };
        reader.readAsText(file);
      };

      input.click();
    }

    // ===== 填充表单 =====
    function fillForm(data) {
      if (!data || typeof data !== 'object') {
        console.error('fillForm: invalid data');
        return;
      }

      // 填充普通字段
      for (const key in data) {
        const el = document.querySelector(`[name="${key}"]`);
        if (!el) continue;

        if (el.type === 'checkbox' || el.type === 'radio') {
          el.checked = data[key] === true || data[key] === 'on' || String(data[key]) === 'true';
        } else if (el.type !== 'file') {
          el.value = data[key];
        }
      }

      // 处理图标预览
      if (data.iconfile && data.iconfile.startsWith('data:image')) {
        document.getElementById('id_iconbase64').value = data.iconfile;
        document.getElementById('icon-preview').innerHTML = `<img src="${data.iconfile}" />`;
      }

      if (data.logofile && data.logofile.startsWith('data:image')) {
        document.getElementById('id_logobase64').value = data.logofile;
        document.getElementById('logo-preview').innerHTML = `<img src="${data.logofile}" />`;
      }
    }

    // ===== 实时预览图标/Logo =====
    document.getElementById('id_iconfile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById('id_iconbase64').value = ev.target.result;
          document.getElementById('icon-preview').innerHTML = `<img src="${ev.target.result}" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('id_logofile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById('id_logobase64').value = ev.target.result;
          document.getElementById('logo-preview').innerHTML = `<img src="${ev.target.result}" />`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
